{% extends 'base.html' %}
{% block content %}
<h1>Log date: {{logs_update_time}}</h1>
<h2>Previous update: {{previous_update_time}}</h2>
<h2>List of logs:</h2>

{% if not logs %}
<i>No logs for this update</i>
{% endif %}


<ul>
    {% for log in logs %}
    <li>{{log['message']}}</li>
    {% endfor %}
</ul>
{% endblock %}
